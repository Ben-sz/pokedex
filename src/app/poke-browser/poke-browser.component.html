


<mat-selection-list #pokeItems [multiple]="false" (selectionChange)="navigateTo($event.option.value)">
  <mat-list-option *ngFor="let pokeItem of this.pokeDataService.pokemonList | filterType: selectedOption:_caughtFilter "
      [value]="pokeItem.id">
      {{pokeItem.name}}
  </mat-list-option>
</mat-selection-list>


<h3>csak caught: {{_caughtFilter}}<h3>
