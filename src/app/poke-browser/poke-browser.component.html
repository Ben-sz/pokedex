


<mat-selection-list #pokeItems [multiple]="false" (selectionChange)="navigateTo($event.option.value)">
  <mat-list-option *ngFor="let pokeItem of this.pokeDataService.pokemonList | filterType: selectedOption:this.pokeDataService.flagOnlyChecked "
      [value]="pokeItem.id">
      {{pokeItem.name}} {{pokeItem.caught}}
  </mat-list-option>
</mat-selection-list>
