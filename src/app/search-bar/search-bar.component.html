

<div class="search-wrapper">

<form class="full-width">
  <mat-form-field class="width">
    <mat-label>Search Pokemon</mat-label>
    <input matInput #message maxlength="256" placeholder="Ex. Charizard...">
  </mat-form-field>
</form>

<mat-slide-toggle color="primary" [(ngModel)]="onlyCaught" (change)="onlyCheckedUpdate()" >Only catched</mat-slide-toggle>

<h1>{{onlyCaught}}</h1>

</div>
