

<div class="main-wrapper">
  
  
  <!-- Div for search input field nd only caught flag -->
    <div class="browser-wrapper">
      <app-search-bar #searchbar ></app-search-bar>
      <app-poke-browser #browser [selectedOption]="types.selectedOptions.selected[0]?.value" ></app-poke-browser>
    </div>


    <div class="typeList">
      <div class="typeHead">
        
        <p><b>Types </b></p>
       

      <div class="types">
        
        <mat-selection-list #types [multiple]="false"  >
          <mat-list-option style="font-size: 20px; font-weight: 200px;" *ngFor="let pokeType of this.pokeTypes?.results" [value]="pokeType.name" >
            {{pokeType.name}} {{pokeType.caught}}
          </mat-list-option>
        </mat-selection-list>
      </div>  
    </div>


  

</div>
