

<div class="main-wrapper">
  
    <div class="browser-wrapper">
      <app-search-bar #searchbar (caughtFilter)="browser.toggleFilter($event)" ></app-search-bar>
      <app-poke-browser #browser [selectedOption]="types.selectedOptions.selected[0]?.value" [_caughtFilter]="searchbar.caughtFilter"></app-poke-browser>
    </div>


    <div class="typeList">

        <mat-selection-list #types [multiple]="false"  >
          <mat-list-option *ngFor="let pokeType of this.pokeTypes?.results" [value]="pokeType.name" >
            {{pokeType.name}}
          </mat-list-option>
        </mat-selection-list>

    </div>

</div>
