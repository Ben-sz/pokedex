
<div class="pokemonpage-wrapper">

  <img *ngIf="pokemon.sprites.front_default"  [src]="pokemon.sprites.front_default" alt="">
      <div *ngIf="pokemon" class="pokemonpage">
        <h1>{{pokemon.name | uppercase}} </h1>
        <h2><span>#</span>{{pokemon.id}}</h2>
        <h2><span>Name: </span>{{pokemon.name}}</h2>
        <h2><span>Weight: </span>{{pokemon.weight}}</h2>
      </div>

      
</div>
<div class="catcher">
  <button mat-raised-button (click)="catchPokemon(pokemon.id)">Catch</button>
</div>
